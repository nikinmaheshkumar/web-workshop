<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CSS Grid Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .controls label {
            display: flex;
            flex-direction: column;
            font-size: 0.9rem;
        }

        .grid-container {
            display: grid;
            gap: 10px;
            padding: 1rem;
            border: 2px dashed #ccc;
            background-color: #f9f9f9;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            border: 1px solid #333;
            font-size: 1rem;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Interactive CSS Grid Playground</h1>
    <div class="controls">
    
        <label>
            Grid Template Columns:
            <input type="text" id="grid-columns" value="1fr 1fr 1fr" placeholder="e.g., 1fr 2fr 1fr">
        </label>
        <label>
            Grid Template Rows:
            <input type="text" id="grid-rows" value="auto auto" placeholder="e.g., auto 100px auto">
        </label>
        <label>
            Gap (px):
            <input type="number" id="grid-gap" value="10" step="1">
        </label>
        <label>
            Select Grid Item:
            <select id="grid-item-select">
                <option value="item-1">Item 1</option>
                <option value="item-2">Item 2</option>
                <option value="item-3">Item 3</option>
                <option value="item-4">Item 4</option>
                <option value="item-5">Item 5</option>
                <option value="item-6">Item 6</option>
            </select>
        </label>
        <label>
            Column Start:
            <input type="number" id="grid-column-start" value="auto">
        </label>
        <label>
            Column End:
            <input type="number" id="grid-column-end" value="auto">
        </label>
        <label>
            Row Start:
            <input type="number" id="grid-row-start" value="auto">
        </label>
        <label>
            Row End:
            <input type="number" id="grid-row-end" value="auto">
        </label>
        <button id="apply-grid-item">Apply to Selected Item</button>
    </div>

    <div class="grid-container" id="grid-container">
        <div class="grid-item" id="item-1">Item 1</div>
        <div class="grid-item" id="item-2">Item 2</div>
        <div class="grid-item" id="item-3">Item 3</div>
        <div class="grid-item" id="item-4">Item 4</div>
        <div class="grid-item" id="item-5">Item 5</div>
        <div class="grid-item" id="item-6">Item 6</div>
    </div>

    <script>
        const gridContainer = document.getElementById('grid-container');
        const gridColumnsInput = document.getElementById('grid-columns');
        const gridRowsInput = document.getElementById('grid-rows');
        const gridGapInput = document.getElementById('grid-gap');

        const gridItemSelect = document.getElementById('grid-item-select');
        const gridColumnStartInput = document.getElementById('grid-column-start');
        const gridColumnEndInput = document.getElementById('grid-column-end');
        const gridRowStartInput = document.getElementById('grid-row-start');
        const gridRowEndInput = document.getElementById('grid-row-end');
        const applyGridItemButton = document.getElementById('apply-grid-item');
        gridColumnsInput.addEventListener('input', () => {
            gridContainer.style.gridTemplateColumns = gridColumnsInput.value;
        });

        gridRowsInput.addEventListener('input', () => {
            gridContainer.style.gridTemplateRows = gridRowsInput.value;
        });

        gridGapInput.addEventListener('input', () => {
            gridContainer.style.gap = gridGapInput.value + 'px';
        });

        applyGridItemButton.addEventListener('click', () => {
            const selectedItem = document.getElementById(gridItemSelect.value);

            const columnStart = gridColumnStartInput.value;
            const columnEnd = gridColumnEndInput.value;
            const rowStart = gridRowStartInput.value;
            const rowEnd = gridRowEndInput.value;

            selectedItem.style.gridColumnStart = columnStart === 'auto' ? 'auto' : columnStart;
            selectedItem.style.gridColumnEnd = columnEnd === 'auto' ? 'auto' : columnEnd;
            selectedItem.style.gridRowStart = rowStart === 'auto' ? 'auto' : rowStart;
            selectedItem.style.gridRowEnd = rowEnd === 'auto' ? 'auto' : rowEnd;
        });
    </script>
</body>
</html>
